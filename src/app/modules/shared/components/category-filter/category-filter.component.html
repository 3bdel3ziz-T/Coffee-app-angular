<section class="categories">
  @for (cat of categories; track $index) {
  <label for="{{ cat }}" title="{{ cat }}">
    <input
      type="radio"
      name="option"
      id="{{ cat }}"
      (click)="getSelected(cat)"
      [checked]="cat === 'all'"
    />
    <h4>{{ cat }}</h4>
  </label>
  }
</section>
