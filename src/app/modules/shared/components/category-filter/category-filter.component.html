  <section class="categories">
  @for (cat of categories; track $index) {
    <label
      for="{{ cat }}"
      title="{{ cat }}"
      >
      <!-- *ngFor="let cat of categories" -->
      <input
        type="radio"
        name="option"
        id="{{ cat }}"
        (change)="getSelected(cat)"
        [checked]="cat == 'all'"
      />
      <h4>{{ cat }}</h4>
    </label>
  }
  </section>
